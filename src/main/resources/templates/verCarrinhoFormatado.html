<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{/fragments/commons :: head}"></div>
    <title>Filmelandia - Ver Carrinho</title> 
</head>

<body>
<!-- Navigation-->
<div th:replace="~{/fragments/commons :: NavigationUsuario}"></div>
<!-- Header-->
<header class="py-5 bg-dark">
    <div class="container"><h4 class="m-0 text-center text-white">Carrinho de Compras</h4></div>
</header>
<br>
<div class="d-flex justify-content-center">
    <h2 th:text="${mensagem}"></h2>
</div>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div th:each="filme : ${carrinho}">
      <div class="col mb-5">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" th:src="@{'images/img-uploads/'+*{filme.imgUri}}" alt="..." height="200px" width="200px" />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder" th:text="${filme.titulo}"></h5>
              <p>R$<span th:text="${filme.preco}"></span></p>
              <!--<td><a th:href="@{'finalizarCompras'}">Finalizar Compras</a></td>-->

            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{'removerCarrinho/'+${filme.id}}">Remover do Carrinho</a></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <form class="d-flex justify-content-center" action="finalizarCompras" method="get">
    <button class="btn btn-outline-dark" type="submit">
      <i class="bi-cart-fill me-1"></i>
      Finalizar Compras
      <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
    </button>
  </form>  
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">&copy; nahmias&belo Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
<footer>
    <div th:replace="~{/fragments/commons :: footer}"></div>
</footer>
</html>
